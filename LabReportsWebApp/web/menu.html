<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333333;
        }

        .section {
            margin-bottom: 30px;
        }

        .section p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #555555;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-group a {
            display: block;
            padding: 12px;
            background-color: #4facfe;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button-group a:hover {
            background-color: #00c6ff;
        }

        .logout-button {
            display: block;
            padding: 12px;
            background-color: #ff4c4c;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
        
        <div class="section">
            <p>Student:</p>
            <div class="button-group">
                <a href="report.jsp">Report a fault</a>
                <a href="view_reports.jsp">View All Your Reports</a>
            </div>
        </div>
        
        <div class="section">
            <p>Maintenance:</p>
            <div class="button-group">
                <a href="update_report.jsp">Update Report Progress</a>
                <a href="view_all_report.jsp">View All Reports</a>
                <a href="filter_report_by_lab_location.jsp">Filter Reports By Lab Location</a>
                <a href="filter_report_by_status.jsp">Filter Report Status</a>
                <a href="filter_report_by_category.jsp">Filter Report Category</a>
                <a href="filter_report_by_studentnum.jsp">Filter Report Student Number</a>
            </div>
        </div>
        
        <a href="LogsoutServlet.do" class="logout-button">Logout</a>
    </div>
</body>
</html>
